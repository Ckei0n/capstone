services:
  # === (React + Spring Boot) ===
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: combined-app
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET}
      - KEYCLOAK_REDIRECT_URI=${KEYCLOAK_REDIRECT_URI}
      - KEYCLOAK_AUTH_URI=${KEYCLOAK_AUTH_URI}
      - KEYCLOAK_TOKEN_URI=${KEYCLOAK_TOKEN_URI}
      - KEYCLOAK_JWK_URI=${KEYCLOAK_JWK_URI}
      - OPENSEARCH_USERNAME=${OPENSEARCH_USERNAME}
      - OPENSEARCH_PASSWORD=${OPENSEARCH_PASSWORD}
      - SSL_KEYSTORE_PASSWORD=${SSL_KEYSTORE_PASSWORD}
    volumes:
      - ./ssl/unified.p12:/etc/ssl/app-keystore.p12:ro
    depends_on:
      opensearch-node1:
        condition: service_started
      keycloak:
        condition: service_healthy
    networks:
      - opensearch-net

  # === Nginx Reverse Proxy ===
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl/unified.crt:/etc/ssl/certs/app.onik.crt:ro
      - ./ssl/unified.key:/etc/ssl/private/app.onik.key:ro
    depends_on:
      app:
        condition: service_started
    networks:
      - opensearch-net

  # === Keycloak Authentication Server ===
  keycloak:
    image: keycloak/keycloak:25.0
    container_name: keycloak
    environment:
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN_USER}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD}
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://keycloak-db:5432/keycloak
      - KC_DB_USERNAME=${KC_DB_USERNAME}
      - KC_DB_PASSWORD=${KC_DB_PASSWORD}
      - KC_HOSTNAME_STRICT=false
      - KC_HOSTNAME_STRICT_HTTPS=false
      - KC_PROXY=edge
      - KC_HTTPS_CERTIFICATE_FILE=/opt/keycloak/conf/keycloak.crt
      - KC_HTTPS_CERTIFICATE_KEY_FILE=/opt/keycloak/conf/keycloak.key
      - KC_HTTPS_PORT=8443
      - KC_HTTP_ENABLED=false
    volumes:
      - ./ssl/unified.crt:/opt/keycloak/conf/keycloak.crt:ro
      - ./ssl/unified.key:/opt/keycloak/conf/keycloak.key:ro
 
    command: start-dev
    expose:
      - "8443"
    depends_on:
      keycloak-db:
        condition: service_started
    healthcheck:
      test: ["CMD", "/opt/keycloak/bin/kc.sh", "show-config"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - opensearch-net

  # === Keycloak Database ===
  keycloak-db:
    image: postgres:15
    container_name: keycloak-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=keycloak
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    networks:
      - opensearch-net

  # === OpenSearch ===
  opensearch-node1:
    image: opensearchproject/opensearch:3
    container_name: opensearch-node1
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.seed_hosts=opensearch-node1
      - cluster.initial_cluster_manager_nodes=opensearch-node1
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_ADMIN_PASSWORD}"
      - "plugins.security.ssl.transport.enabled=true"
      - "plugins.security.ssl.http.enabled=true"
      - "plugins.security.disabled=false"
      - "plugins.security.allow_default_init_securityindex=true"
      - "plugins.security.allow_unsafe_democertificates=true"
      - "plugins.security.nodes_dn=CN=opensearch-node1,OU=SSL,O=Test,L=Test,C=DE"
      - plugins.security.restapi.roles_enabled
      - plugins.security.system_indices.enabled=true
      - plugins.security.audit.type=internal_opensearch
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data1:/usr/share/opensearch/data
    expose:
      - "9200"
      - "9600"
    networks:
      - opensearch-net

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-dashboards
    expose:
      - "5601"
    environment:
      - 'OPENSEARCH_HOSTS=["https://opensearch-node1:9200"]'
      - "OPENSEARCH_USERNAME=${OPENSEARCH_USERNAME}"
      - "OPENSEARCH_PASSWORD=${OPENSEARCH_PASSWORD}"
      - "SERVER_BASEPATH=/opensearch"
      - "SERVER_REWRITEBASEPATH=true"
      - "server.ssl.enabled=true"
      - "opensearch.ssl.verificationMode=none"
      - "opensearch_security.cookie.secure=false"
      - "opensearch.requestHeadersWhitelist=[authorization, securitytenant]"
      - "opensearch_security.auth.type=basicauth"
    depends_on:
       opensearch-node1:
        condition: service_started
       keycloak:
        condition: service_healthy
    networks:
      - opensearch-net

volumes:
  opensearch-data1:
  keycloak_db_data:

networks:
  opensearch-net: