# upstream servers for future load balancing
upstream keycloak-backend {
    server keycloak:8080;
}

upstream app-backend {
    server app:8081;
}

upstream opensearch-dashboard {
    server opensearch-dashboards:5601;
}

# map for proxy headers to reduce repetition
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name app.onik;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Common proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_cookie_flags ~ nosecure samesite=lax;
    
    # Keycloak authentication endpoints
    location ~ ^/(realms|auth)/ {
        proxy_pass http://keycloak-backend;

    }
    
    # Keycloak static resources with caching
    location ~ ^/(resources|js|css)/ {
        proxy_pass http://keycloak-backend;
        add_header Cache-Control "public, max-age=3600";
        
        expires 1h;
    }

    location /admin/ {
        proxy_pass http://keycloak-backend;
    }

    # for spring boot redirect after app authorization
    location /opensearch-internal {
        # internal;
        proxy_pass http://opensearch-dashboard;

    }
    # app with handle the authentication and authorization
    location /opensearch/ {
        proxy_pass http://app-backend;
    }
    
    # Main application
    location / {
        proxy_pass http://app-backend;
    }
}